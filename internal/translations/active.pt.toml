Testimonials = "Depoimentos"
Testimonial01Date = "Em 19 de outubro de 2024, Rafael trabalhava com Fabrício na mesma equipe"
Testimonial01Text01 = "“É um privilégio falar sobre a experiência que tive ao trabalhar com o Fabrício. Ele está sempre em busca da melhor solução para os problemas, focando em deixar o código com a melhor performance e legibilidade possíveis. Com um vasto conhecimento em desenvolvimento backend, especialmente em integrações de APIs com sistemas de pagamento, como cartões de crédito e pagamentos via PIX, ele me ensinou muito."
Testimonial01Text02 = "Além de dominar Python, Golang, Laravel, PHP, React e AWS, Fabrício possui uma sólida compreensão dos princípios SOLID da programação. Sempre disposto a ajudar a equipe, ele busca constantemente as melhores estratégias para cada tarefa.”"
Testimonial02Date = "Em 18 de outubro de 2024, Ryan trabalhava com Fabrício na mesma equipe"
Testimonial02Text01 = "“Tive o prazer de trabalhar com o Fabrício na equipe de tecnologia da Celcoin, e posso afirmar que foi uma experiência excepcional. Seu foco e responsabilidade em relação às entregas e inovações são notáveis. Com um empenho admirável em trabalhar em equipe. Ele possui habilidades sólidas em Clean Code, TDD, design patterns, Golang, PHP/Laravel, React, além de ser proficiente em ferramentas de cloud, como AWS. Seu conhecimento em refatoração, alta performance, escalabilidade e testes automatizados realmente se destaca e é amplamente admirado por todos nós. A dedicação e a capacidade de Fabrício de sempre buscar a excelência fazem dele um profissional excepcional no nosso time.”"
Testimonial03Date = "Em 17 de outubro de 2024, Tales trabalhava com Fabrício na mesma equipe"
Testimonial03Text01 = "“Tive a oportunidade de trabalhar com o Fabrício na Celcoin na frente de Cash Management. Durante esse tempo, pude ver de perto sua atuação. O Fabrício é um profissional extremamente competente e solícito. Presta muita atenção aos detalhes e levanta pontos importantes de definição durante os refinamentos.Ele tem facilidade em resolver problemas complexos, o que facilita a colaboração e ajuda a equipe a avançar de forma mais eficiente."
Testimonial03Text02 = "Trabalhar com ele foi uma experiência gratificante, e tenho certeza de que ele fará a diferença em qualquer equipe em que estiver.”"
